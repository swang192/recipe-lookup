<div class="recipes">
	<div class="container">
		<div class="row recipeSearch">
			<input ng-model="ingredients" type="text" placeholder="Search ingredient">
		</div>
		<br>
		<div class="row recipeContainer">
			<div class="recipeSingle" ng-repeat="r in recipes | orderBy: 'name' | filter: 'ingredients'">
				 <button class="btn close" data-ng-click="deleteRecipe(recipe.id)">&times;</button>
				 <div class="rName"> {{ r.name }} </div>
				 <div class="rIngredients"> {{ r.ingredients }} </div>
				 <div class="rDirections"> {{ r.directions }} </div>
			</div>
		</div>
	</div>

</div>
