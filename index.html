<!DOCTYPE html>
<html data-ng-app="recipesApp">
<head>
    <title>Recipe Lookup</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</head>
<body>
	
	<div class="navbar navbar-inverse">
	<div>
		<a class="navbar-brand" href="#">Recipe Lookup</a>
		<ul class="nav navbar-nav" ng-controller="navController">
			<li ng-class="{'active':isPath('/recipeSearch')}"><a href="#/recipeSearch">Recipe Search</a></li>
			<li ng-class="{'active':isPath('/recipeList')}"><a href="#/recipeList">Recipe List</a></li>
	     </ul>
	     <form class="navbar-form navbar-left">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Go</button>
	      </form>
      </div>
	</div>

	<ng-view></ng-view>

    <!--Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>     
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
	
    <!-- App libs -->
	<script src="app/app.js"></script>
	<script src="app/controllers/controllers.js"></script>
	<script src="app/services/recipeFactory.js"></script>
</body>
</html>
