<!DOCTYPE HTML>
<html>
<head>
<title>Recipe Lookup</title>
<link rel="stylesheet" href="styles.css" />

<!--  Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>
 
<body ng-app="recipesApp">

<nav class="navbar navbar-inverse">
	<div>
		<a class="navbar-brand" href="#">Recipe Lookup</a>
		<ul class="nav navbar-nav" ng-controller="navController">
			<li ng-class="{'active': isPath('/recipeSearch')}"><a href="#/recipeSearch">Recipe Search</a></li>
			<li ng-class="{'active': isPath('/recipeList')}"><a href="#/recipeList">Recipe List</a></li>
	     </ul>
	     <form class="navbar-form navbar-left">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Go</button>
	      </form>
      </div>
</nav>
 



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/controllers/controllers.js"></script>
<script type="text/javascript" src="app/services/recipeFactory.js"></script>
</body>

 
</html>
